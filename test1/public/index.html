<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0 text-center">Test1</h3>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="error" id="nameError">Name is required</div>
                            </div>

                            <div class="mb-3">
                                <label for="surname" class="form-label">Surname:</label>
                                <input type="text" class="form-control" id="surname" name="surname" required>
                                <div class="error" id="surnameError">Surname is required</div>
                            </div>

                            <div class="mb-3">
                                <label for="id" class="form-label">ID Number:</label>
                                <input type="text" class="form-control" id="id" name="id" required maxlength="13">
                                <div class="error" id="idError">ID Number must be exactly 13 digits</div>
                            </div>

                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Date of Birth (dd/mm/yyyy):</label>
                                <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="dd/mm/yyyy" required>
                                <div class="error" id="dateOfBirthError">Date must be in format dd/mm/yyyy</div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" id="submitBtn" class="btn btn-success">POST</button>
                                <button type="button" id="cancelBtn" class="btn btn-danger">CANCEL</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
