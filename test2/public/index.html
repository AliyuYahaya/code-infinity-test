<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0 text-center">CSV Generator</h3>
                    </div>
                    <div class="card-body">
                        <form id="rowForm">
                            <div class="mb-3">
                                <label for="numOfRows" class="form-label">How many rows of data do you want to generate</label>
                                <input type="text" class="form-control" id="numOfRows" name="numOfRows" required>
                                <div class="error" id="rowError">A number is required</div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" id="submitBtn" class="btn btn-success">Generate CSV</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0 text-center">Dowload CSV</h3>
                    </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" id="download" class="btn btn-success">Download CSV</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/form.js"></script>
</body>
</html>
